<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"></head>
    <title>GitHub Repo</title>
    <body>

  <section class="username">
    <article class="title"><h2>Hello, please enter username</h2></article>
    <input class="username__input stick" id="username" type="text" placeholder="theBogdan10">
  </section>
  <section class="repos">
    <article class="title">Founded repositories</article>
    <select class="repos__select stick" id="repos__select"></select>
  </section>
  <section class="best">
    <span class="content" id="best__span"></span>
  </section>
  <section class="details">
    <article class="title" style="margin-top: 20px;"><b>Details</b> </article>
    <ul class="content details__list" id="details__list"></ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
